{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" name="form" action="/answer/">
    {% csrf_token %}
        <h3>Q. {{ question.question_text }}</h3>
        {% if question.url %}
        <img src="{{ question.url }}" style="width: 50%; height: 50%"><br>
        {% endif %}
        <input type="radio" id="answer" name="answer" value="a">{{ question.option1 }}<br>
        <input type="radio" id="answer" name="answer" value="b">{{ question.option2 }}<br>
        <input type="radio" id="answer" name="answer" value="c">{{ question.option3 }}<br>
        <input type="radio" id="answer" name="answer" value="d">{{ question.option4 }}<br>
        <input type="hidden" name="question" value="{{ question.id }}">
        <input type="submit" class="btn btn-default" value="Submit">
</form>
</body>
</html>
